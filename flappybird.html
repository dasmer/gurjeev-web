<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flappy Bird – Playable</title>
<style>
body {
  margin: 0;
  background: #70c5ce;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
canvas {
  background: linear-gradient(#70c5ce, #cceeff);
}
</style>
</head>
<body>

<canvas id="game" width="320" height="480"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// Game variables
const gravity = 0.6;
const jump = -9;
const gap = 120;
const pipeWidth = 50;

let bird, pipes, score;
let playing = false;
let gameOver = false;

// Initialize game
function resetGame() {
  bird = { x: 60, y: 240, v: 0 };
  pipes = [];
  score = 0;
  playing = false;
  gameOver = false;
}

resetGame();

// Create new pipe
function addPipe() {
  const top = Math.random() * 200 + 20;
  pipes.push({ x: canvas.width, top });
}

// Update game state
function update() {
  if (!playing || gameOver) return;

  bird.v += gravity;
  bird.y += bird.v;

  // Spawn pipes
  if (pipes.length === 0 || pipes[pipes.length - 1].x < 180) {
    addPipe();
  }

  // Move pipes & check collisions
  for (let i = pipes.length - 1; i >= 0; i--) {
    const p = pipes[i];
    p.x -= 2;

    if (
      bird.x + 12 > p.x &&
      bird.x - 12 < p.x + pipeWidth &&
      (bird.y - 12 < p.top || bird.y + 12 > p.top + gap)
    ) {
      gameOver = true;
    }

    if (!gameOver && p.x + pipeWidth === bird.x) score++;

    if (p.x < -pipeWidth) pipes.splice(i, 1);
  }

  // Check floor/ceiling
  if (bird.y + 12 > canvas.height || bird.y - 12 < 0) gameOver = true;
}

// Draw everything
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Bird
  ctx.fillStyle = "yellow";
  ctx.beginPath();
  ctx.arc(bird.x, bird.y, 12, 0, Math.PI * 2);
  ctx.fill();

  // Pipes
  ctx.fillStyle = "green";
  pipes.forEach(p => {
    ctx.fillRect(p.x, 0, pipeWidth, p.top);
    ctx.fillRect(p.x, p.top + gap, pipeWidth, canvas.height);
  });

  // Score
  ctx.fillStyle = "white";
  ctx.font = "24px Arial";
  ctx.fillText(score, 150, 40);

  // Messages
  if (!playing && !gameOver) {
    ctx.font = "20px Arial";
    ctx.fillText("Tap to Start", 95, 240);
  }

  if (gameOver) {
    ctx.font = "20px Arial";
    ctx.fillText("Game Over", 95, 220);
    ctx.fillText("Tap to Restart", 80, 250);
  }
}

// Main loop
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

// Handle input
function flap() {
  if (gameOver) {
    resetGame();
    return;
  }
  playing = true;
  bird.v = jump;
}

document.addEventListener("keydown", e => {
  if (e.code === "Space") flap();
});
canvas.addEventListener("mousedown", flap);
canvas.addEventListener("touchstart", flap);

loop();
</script>

</body>
</html>
